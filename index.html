<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les ruches de l'avenir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- =====================
       HEADER
  ====================== -->
  <header class="header">
    <div class="logo-container">
      <img id="site-logo" alt="Logo du site">
      <h1 id="site-name"></h1>
    </div>

    <nav class="menu">
      <ul id="menu-items"></ul>
    </nav>
  <meta name="description" content="Apiculteur passionné, je produis un miel artisanal local, non chauffé et respectueux des abeilles. Découvrez Les ruches de l'avenir.">
  </header>

  <!-- =====================
       PRESENTATION
  ====================== -->
  <section class="presentation hero">
    <div class="presentation-image">
      <img id="presentation-image" alt="Photo de présentation">
    </div>

    <div class="presentation-text">
      <h2 id="presentation-title"></h2>
      <p id="presentation-description"></p>
    </div>
  </section>

  <!-- =====================
       GALERIE
  ====================== -->
  <section class="gallery reveal">
    <h2 id="gallery-title"></h2>

    <div class="gallery-wrapper">
      <button class="gallery-btn left" id="gallery-left">&#10094;</button>

      <div class="gallery-container" id="gallery-container"></div>

      <button class="gallery-btn right" id="gallery-right">&#10095;</button>
    </div>
  </section>

  <!-- =====================
       FOOTER
  ====================== -->
<footer class="footer">
  <div class="social-links" id="social-links"></div>
  <p id="legal-notice"></p>
</footer>

  <!-- =====================
       SCRIPTS
  ====================== -->
  <script src="js/Script.js"></script>
  <script src="js/animations.js"></script>

</body>
</html>
